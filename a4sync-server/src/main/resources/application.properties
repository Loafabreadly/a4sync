# A4Sync Server Configuration
# Copy this file to application.properties and customize as needed.

# Repository Root Directory (initialize with: a4sync repo init /path)
a4sync.root-directory=/a4sync

# Server Port
server.port=8080

# Authentication (optional)
a4sync.authentication-enabled=false
#a4sync.repository-password=yourPassword

# Discord Webhook Notifications (optional)
# Enable Discord notifications for modset updates
a4sync.discord.enabled=false
# Discord webhook URL (get from Discord server settings > Integrations > Webhooks)
#a4sync.discord.webhook-url=https://discord.com/api/webhooks/YOUR_WEBHOOK_URL
# Custom username for the bot (optional)
#a4sync.discord.username=A4Sync Server
# Avatar URL for the bot (optional)
#a4sync.discord.avatar-url=https://your-domain.com/logo.png
# Embed color in decimal format (optional, default: 5814783 for blue)
#a4sync.discord.embed-color=5814783
# Include thumbnail in embed (optional, default: true)
#a4sync.discord.include-thumbnail=true
# Thumbnail image URL (optional)
#a4sync.discord.thumbnail-url=https://your-domain.com/thumbnail.png
# Mention @everyone in notifications (optional, default: false)
#a4sync.discord.mention-everyone=false
# Custom mention text, e.g., "<@&role_id>" for role mentions (optional)
#a4sync.discord.custom-mention=