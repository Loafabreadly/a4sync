# Server Configuration
# For production, use HTTPS on port 443
server.port=8080
# Uncomment for HTTPS (requires SSL certificate)
#server.port=443
#server.ssl.key-store=classpath:keystore.p12
#server.ssl.key-store-password=changeit
#server.ssl.key-store-type=PKCS12
#server.ssl.key-alias=a4sync

server.compression.enabled=true
server.compression.mime-types=application/json,application/octet-stream

# Repository Configuration
a4sync.root-directory=/a4sync
a4sync.repository.config-file=${a4sync.root-directory}/repositories.json

# Authentication
a4sync.authentication-enabled=false
# Repository password authentication (BCrypt)
#a4sync.repository-password=plainTextPassword
# OR directly set the BCrypt hash (recommended for production)
#a4sync.repository-password-hash=$2a$10$example.bcrypt.hash.here

# Download Configuration
a4sync.chunks.max-size=52428800
a4sync.chunks.parallel=3
a4sync.chunks.validate-hashes=true
a4sync.chunks.min-free-space=10737418240
a4sync.chunks.temp-directory=${a4sync.root-directory}/temp

# Rate Limiting
a4sync.rate-limit.enabled=true
a4sync.rate-limit.capacity=100
a4sync.rate-limit.refill-rate=10
a4sync.rate-limit.per-ip=true

# Server Limits
spring.servlet.multipart.max-file-size=5GB
spring.servlet.multipart.max-request-size=5GB
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=100

# Logging
logging.level.root=INFO
logging.level.com.a4sync=DEBUG
logging.file.name=${a4sync.root-directory}/logs/server.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10

# Monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.info.git.mode=full

# API Documentation
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
