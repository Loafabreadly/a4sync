# A4Sync Server Configuration
# 
# This file contains server infrastructure settings only.
# 
# REPOSITORY SETUP:
# Use the a4sync-tools CLI to manage repositories:
#   1. Download a4sync-tools.jar from releases
#   2. Initialize repository: java -jar a4sync-tools.jar repo init /path/to/repository
#   3. Add mods: java -jar a4sync-tools.jar mod add /path/to/repository @ModName
#   4. Create mod sets: java -jar a4sync-tools.jar modset create "Set Name"
# 
# See docs/cli-reference.md for complete CLI documentation.

# ============================================================================
# HTTP SERVER CONFIGURATION
# ============================================================================
server.port=8080
# For production, use HTTPS on port 443
#server.port=443
#server.ssl.key-store=classpath:keystore.p12
#server.ssl.key-store-password=changeit
#server.ssl.key-store-type=PKCS12
#server.ssl.key-alias=a4sync

server.compression.enabled=true
server.compression.mime-types=application/json,application/octet-stream

# ============================================================================
# REPOSITORY CONFIGURATION
# ============================================================================

# Repository Root Directory
# This should point to a directory initialized with 'a4sync repo init'
a4sync.root-directory=/a4sync

# ============================================================================
# AUTHENTICATION (Optional)
# ============================================================================

# Enable authentication for repository access
a4sync.authentication-enabled=false
# Set repository password (server will hash automatically)
#a4sync.repository-password=yourSecretPassword
# OR use pre-generated BCrypt hash (recommended for production)
#a4sync.repository-password-hash=$2a$10$example.bcrypt.hash.here

# ============================================================================
# DOWNLOAD & CHUNK CONFIGURATION  
# ============================================================================
a4sync.chunks.max-size=52428800
a4sync.chunks.parallel=3
a4sync.chunks.validate-hashes=true
a4sync.chunks.min-free-space=10737418240
a4sync.chunks.temp-directory=${a4sync.root-directory}/temp

# ============================================================================
# RATE LIMITING & SECURITY
# ============================================================================
a4sync.rate-limit.enabled=true
a4sync.rate-limit.capacity=100
a4sync.rate-limit.refill-rate=10
a4sync.rate-limit.per-ip=true

# ============================================================================
# SERVER PERFORMANCE & LIMITS
# ============================================================================
spring.servlet.multipart.max-file-size=5GB
spring.servlet.multipart.max-request-size=5GB
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=100

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
logging.level.root=INFO
logging.level.com.a4sync=DEBUG
logging.file.name=${a4sync.root-directory}/logs/server.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10

# ============================================================================
# MONITORING & MANAGEMENT
# ============================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.info.git.mode=full

# ============================================================================
# API DOCUMENTATION  
# ============================================================================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

