# Server Configuration
server.port=8080
server.compression.enabled=true
server.compression.mime-types=application/json,application/octet-stream

# Repository Configuration
a4sync.root-directory=/a4sync
a4sync.repository-name=My A4Sync Repository
a4sync.repository-description=Example repository configuration

# Authentication
a4sync.authentication-enabled=false
# Uncomment and set these if authentication is enabled
#a4sync.authentication.type=basic
#a4sync.authentication.users[0].username=admin
#a4sync.authentication.users[0].password=${REPOSITORY_PASSWORD}

# Download Configuration
a4sync.chunks.max-size=52428800
a4sync.chunks.parallel=3
a4sync.chunks.validate-hashes=true
a4sync.chunks.min-free-space=10737418240
a4sync.chunks.temp-directory=${a4sync.root-directory}/temp

# Rate Limiting
a4sync.rate-limit.enabled=true
a4sync.rate-limit.capacity=100
a4sync.rate-limit.refill-rate=10
a4sync.rate-limit.per-ip=true

# Server Limits
spring.servlet.multipart.max-file-size=5GB
spring.servlet.multipart.max-request-size=5GB
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=100

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

# Logging
logging.level.root=INFO
logging.level.com.a4sync=DEBUG
logging.file.name=${a4sync.root-directory}/logs/server.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10

# Monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.info.git.mode=full

# API Documentation
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
