# Server Configuration
server.port=8080

# Repository Configuration
a4sync.root-directory=/a4sync
a4sync.authentication-enabled=false
#a4sync.repository-password=${REPOSITORY_PASSWORD}

# Download Configuration
a4sync.chunks.max-size=52428800
a4sync.chunks.parallel=3
a4sync.chunks.validate-hashes=true
a4sync.chunks.min-free-space=10737418240

# Rate Limiting
a4sync.rate-limit.enabled=true
a4sync.rate-limit.capacity=100
a4sync.rate-limit.refill-rate=10

# Server Limits
spring.servlet.multipart.max-file-size=5GB
spring.servlet.multipart.max-request-size=5GB

# Logging
logging.level.root=INFO
logging.level.com.a4sync=DEBUG

# Monitoring
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# API Documentation
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
